<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pets Math Game</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298); /* New dark blue gradient */
      color: white;
    }
    h1 {
      margin: 20px;
      font-size: 2.5em;
      color: #FFD700; /* Gold */
      text-shadow: 2px 2px #000;
    }
    #question {
      font-size: 2em;
      margin: 20px;
    }
    .balloon-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .balloon {
      width: 100px;
      height: 140px;
      background: #FF6F61; /* Coral balloons */
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      position: relative;
    }
    .balloon:hover {
      transform: scale(1.1);
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: white;
    }
    .correct {
      background: #32CD32 !important; /* Green for correct */
    }
    .wrong {
      background: #B22222 !important; /* Red for wrong */
    }
    #feedback {
      font-size: 1.5em;
      margin: 20px;
      min-height: 40px;
    }
    #pet {
      margin: 20px;
    }
    #score {
      font-size: 1.3em;
      margin: 20px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h1>üêæ Pets Math Game üêæ</h1>
  <div id="question">Loading...</div>
  <div class="balloon-container" id="balloon-container"></div>
  <div id="feedback"></div>
  <div id="pet"></div>
  <div id="score">Score: 0/0</div>

  <script>
    const questions = [
      { q: "-3 - -5", a: 2 },
      { q: "4 - -7", a: 11 },
      { q: "6 - -1", a: 7 },
      { q: "0 - 3", a: -3 },
      { q: "0 - -4", a: 4 },
      { q: "-2 - 7", a: -9 },
      { q: "-8 - -3", a: -5 },
      { q: "5 - -9", a: 14 },
      { q: "-10 - 4", a: -14 },
      { q: "7 - -2", a: 9 }
    ];

    const pets = [
      "https://cdn.pixabay.com/photo/2016/02/19/10/00/dog-1209621_640.png",
      "https://cdn.pixabay.com/photo/2017/01/31/13/14/cat-2022346_640.png",
      "https://cdn.pixabay.com/photo/2016/03/31/20/43/rabbit-1296112_640.png",
      "https://cdn.pixabay.com/photo/2014/04/03/11/53/hamster-312689_640.png",
      "https://cdn.pixabay.com/photo/2017/06/20/22/29/parrot-2425201_640.png"
    ];

    let current = 0;
    let score = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadQuestion() {
      if (current >= questions.length) {
        document.getElementById("question").textContent = "üéâ Game Over!";
        document.getElementById("balloon-container").innerHTML = "";
        document.getElementById("feedback").textContent = `Final Score: ${score}/${questions.length}`;
        return;
      }

      const q = questions[current];
      document.getElementById("question").textContent = `What is ${q.q}?`;

      const answers = [q.a];
      while (answers.length < 4) {
        let wrong = q.a + Math.floor(Math.random() * 10 - 5);
        if (!answers.includes(wrong)) answers.push(wrong);
      }
      const shuffled = shuffle(answers);

      const container = document.getElementById("balloon-container");
      container.innerHTML = "";
      shuffled.forEach(ans => {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.textContent = ans;
        balloon.onclick = () => checkAnswer(balloon, ans, q.a);
        container.appendChild(balloon);
      });
    }

    function checkAnswer(balloon, selected, correct) {
      if (selected === correct) {
        balloon.classList.add("correct");
        score++;
        document.getElementById("feedback").textContent = "üåü Amazing! You got it right!";
        document.getElementById("pet").innerHTML = `<img src="${pets[current % pets.length]}" width="150">`;
      } else {
        balloon.classList.add("wrong");
        document.getElementById("feedback").textContent = "‚ùå Oops! Try again!";
      }
      current++;
      document.getElementById("score").textContent = `Score: ${score}/${current}`;
      setTimeout(loadQuestion, 1200);
    }

    loadQuestion();
  </script>
</body>
</html>
