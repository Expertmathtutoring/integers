<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üêæ Cartoon Pets Math Game</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1f29, #2d2f44);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
    }
    #question {
      font-size: 2em;
      margin: 20px 0;
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .option {
      background: #444;
      color: white;
      font-size: 1.5em;
      border: 3px solid #ffcc00;
      border-radius: 15px;
      padding: 15px 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    .option:hover {
      background: #ffcc00;
      color: #222;
    }
    .correct {
      background: #28a745 !important;
      color: #fff !important;
    }
    .wrong {
      background: #dc3545 !important;
      color: #fff !important;
    }
    #feedback {
      font-size: 1.5em;
      margin-top: 20px;
    }
    #score {
      margin-top: 15px;
      font-size: 1.2em;
      color: #00e6e6;
    }
    #petImage {
      width: 200px;
      height: 200px;
      margin-top: 20px;
    }
    .spark {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.95;
      animation: explode 2.4s forwards;
    }
    @keyframes explode {
      from { transform: translate(0,0) scale(1); opacity:1; }
      to   { transform: translate(var(--x), var(--y)) scale(0.2); opacity:0; }
    }
  </style>
</head>
<body>
  <h1>üê∂ Pets Math Fun üê±</h1>
  <div id="question">Loading...</div>
  <div class="options" id="options"></div>
  <div id="feedback"></div>
  <div id="score">Score: 0</div>
  <img id="petImage" src="" alt="Cartoon Pet">

  <script>
    const questions = [
      { q: "5 - 3", a: 2 },
      { q: "7 - 9", a: -2 },
      { q: "-4 - 6", a: -10 },
      { q: "-2 - (-7)", a: 5 },
      { q: "-3 - (-5)", a: 2 },
      { q: "4 - (-7)", a: 11 },
      { q: "6 - (-1)", a: 7 },
      { q: "0 - 3", a: -3 },
      { q: "0 - (-4)", a: 4 },
      { q: "-8 - 2", a: -10 },
      { q: "-10 - (-3)", a: -7 }
    ];

    const petImages = [
      "https://cdn-icons-png.flaticon.com/512/616/616408.png",
      "https://cdn-icons-png.flaticon.com/512/616/616430.png",
      "https://cdn-icons-png.flaticon.com/512/616/616408.png",
      "https://cdn-icons-png.flaticon.com/512/1998/1998592.png",
      "https://cdn-icons-png.flaticon.com/512/616/616408.png",
      "https://cdn-icons-png.flaticon.com/512/616/616408.png",
      "https://cdn-icons-png.flaticon.com/512/616/616430.png",
      "https://cdn-icons-png.flaticon.com/512/616/616408.png",
      "https://cdn-icons-png.flaticon.com/512/616/616430.png",
      "https://cdn-icons-png.flaticon.com/512/616/616408.png",
      "https://cdn-icons-png.flaticon.com/512/1998/1998592.png"
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      if (current >= questions.length) {
        document.getElementById("question").innerText = "üéâ Game Over!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("feedback").innerText = `Your final score: ${score} / ${questions.length}`;
        document.getElementById("petImage").style.display = "none";
        return;
      }

      const q = questions[current];
      document.getElementById("question").innerText = `Q${current+1}: ${q.q} = ?`;
      document.getElementById("petImage").src = petImages[current];

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      let options = [q.a];
      while (options.length < 4) {
        let wrong = q.a + Math.floor(Math.random() * 10 - 5);
        if (!options.includes(wrong)) options.push(wrong);
      }
      options = options.sort(() => Math.random() - 0.5);

      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt, btn);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, btn) {
      const correct = questions[current].a;
      if (selected === correct) {
        score++;
        btn.classList.add("correct");
        document.getElementById("feedback").innerText = "üåü Great job! Correct!";
        launchFireworks(btn); // Fireworks on correct answer
      } else {
        btn.classList.add("wrong");
        document.getElementById("feedback").innerText = `‚ùå Oops! Correct answer: ${correct}`;
      }
      document.getElementById("score").innerText = `Score: ${score}`;
      current++;
      setTimeout(loadQuestion, 1200);
    }

    function launchFireworks(target) {
      const rect = target.getBoundingClientRect();
      const centerX = rect.left + rect.width/2;
      const centerY = rect.top + rect.height/2;

      for(let i=0; i<200; i++){ // more sparks
        const spark = document.createElement('div');
        spark.className='spark';
        const angle = Math.random()*2*Math.PI;
        const dist = Math.random()*150 + 50; // bigger spread
        spark.style.setProperty('--x', `${Math.cos(angle)*dist}px`);
        spark.style.setProperty('--y', `${Math.sin(angle)*dist}px`);
        spark.style.left = centerX + 'px';
        spark.style.top = centerY + 'px';
        spark.style.background = `hsl(${Math.random()*360}, 100%, 60%)`;
        document.body.appendChild(spark);
        setTimeout(()=>spark.remove(), 2500);
      }
    }

    loadQuestion();
  </script>
</body>
</html>
