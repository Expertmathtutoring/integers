<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pets Math Game</title>
<style>
body {
  margin: 0; padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#1a1a1a,#0c0c0c);
  color: #fff; text-align:center;
}
h1 { margin: 20px; font-size: 36px; color:#ffcc00; text-shadow:1px 1px 5px #000;}
#question { font-size: 40px; margin:20px; color:#00e6e6; }
#options { display:flex; justify-content:center; gap:20px; flex-wrap:wrap; margin:20px; }
.pet {
  width: 120px; height:120px; cursor:pointer;
  border-radius:12px; border:3px solid #fff;
  transition: transform 0.2s, border-color 0.2s;
}
.pet:hover { transform: scale(1.1); }
.correct { border-color: #00ff00; }
.wrong { border-color: #ff4444; opacity:0.6; }
#feedback { font-size:28px; margin:20px; font-weight:bold; }
#score { font-size:24px; margin:10px; color:#ffccff; }
</style>
</head>
<body>
<h1>üêæ Pets Math Game üêæ</h1>
<div id="score">Score: 0 out of 0</div>
<div id="question"></div>
<div id="options"></div>
<div id="feedback"></div>

<script>
// Pet images
const pets = [
  "https://placekitten.com/200/200",
  "https://placedog.net/200/200?id=1",
  "https://placebear.com/200/200",
  "https://loremflickr.com/200/200/parrot",
  "https://loremflickr.com/200/200/bunny",
  "https://placekitten.com/201/201",
  "https://placedog.net/201/201?id=2"
];

let score = 0;
let total = 0;

// Generate negative/positive subtraction questions
function generateQuestion() {
  let type = Math.floor(Math.random() * 5);
  let a, b;
  switch(type) {
    case 0: a = rand(-10,-1); b = rand(-10,-1); break; // neg-neg
    case 1: a = rand(-10,-1); b = rand(1,10); break;    // neg-pos
    case 2: a = rand(1,10); b = rand(-10,-1); break;    // pos-neg
    case 3: a = 0; b = rand(-10,10); break;            // 0-any
    case 4: a = rand(-10,10); b = 0; break;            // any-0
  }
  let answer = a - b;
  return {text:`${a} - ${b}`, answer};
}

function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

function loadQuestion() {
  const {text, answer} = generateQuestion();
  document.getElementById("question").innerText = text;

  let optionsSet = new Set([answer]);
  while(optionsSet.size < 4) optionsSet.add(answer + rand(-5,5) || 1);
  let options = Array.from(optionsSet).sort(()=>Math.random()-0.5);

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  options.forEach(opt=>{
    let img = document.createElement("img");
    img.src = pets[Math.floor(Math.random()*pets.length)];
    img.classList.add("pet");
    img.setAttribute("data-value", opt);
    img.onclick = ()=>checkAnswer(img, opt, answer);
    optionsDiv.appendChild(img);
  });

  document.getElementById("feedback").innerText = "";
}

function checkAnswer(img, selected, correct) {
  total++;
  if(selected === correct){
    score++;
    img.classList.add("correct");
    document.getElementById("feedback").innerText = "üéâ Awesome! Correct!";
  } else {
    img.classList.add("wrong");
    document.getElementById("feedback").innerText = `‚ùå Wrong! Correct: ${correct}`;
  }
  document.getElementById("score").innerText = `Score: ${score} out of ${total}`;

  // Next question automatically after 1.5 sec
  setTimeout(loadQuestion,1500);
}

// Start game
loadQuestion();
</script>
</body>
</html>

</html>
